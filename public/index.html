<!DOCTYPE html>
<html>
    <head>
        <title>Image Board</title>
        <meta name="viewport" content="width=device-width, initial=1" />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <h1>Image board</h1>
        <div id="main">
            <div class="grid-container">
                <div class="form-container card">
                    <form v-if="showForm">
                        <input
                            v-model="title"
                            type="text"
                            name="title"
                            placeholder="title"
                        />
                        <input
                            v-model="description"
                            type="text"
                            name="description"
                            placeholder="description"
                        />
                        <input
                            v-model="username"
                            type="text"
                            name="username"
                            placeholder="username"
                        />
                        <input
                            @change="handleChange"
                            type="file"
                            name="file"
                            id="file"
                            accept="image/*"
                        />
                        <label for="file">Choose a file</label>
                        <button class="btn-submit" @click.prevent="submitFile">
                            Submit
                        </button>
                    </form>
                    <div class="add-image" v-else @click="showForm = true">
                        <button class="btn-add-image">+</button>
                    </div>
                </div>
                <div class="card" v-for="image in images" v-bind:key="image.id">
                    <img v-bind:src="image.url" alt="image" />
                    <span>{{ image.title }}</span>
                </div>
            </div>
        </div>
        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
